<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto lista de tareas con Foreach</title>
</head>
<body>
    <h1>Tareas completadas y no completadas!!</h1>
    <div id="app"></div
</body>
<script>
    const app = document.getElementById('app');
    const tareas = [
        {title: "BaÃ±arme", status: "completado"},
        {title: "Dormir", status: "incompletado"},
        {title: "Estudiar", status: "completado"},
        {title: "Super", status: "incompletado"},
    ]

    tareas.forEach(tarea => {
        if (tarea.status === "completado") {
                app.innerHTML += 
            `
                <label>
                    ${tarea.title}
                    <input type="checkbox" checked><br>
                </label>
            
            `
        }else{
                app.innerHTML += 
            `
                <label>
                    ${tarea.title}
                    <input type="checkbox"><br>
                </label>
            
            `
        }
    })
</script>
</html>
